
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Rose Guild</title>
    <link rel="icon" type="image/png" href="https://hvfncvygrmnxfdavwzkx.supabase.co/storage/v1/object/public/black-rose-wwm/logo/br-black.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              rose: {
                900: '#8B0000', // Deep Red Accent
                950: '#4a0000',
              },
              zinc: {
                850: '#1f1f22', // Darker sidebar
                900: '#18181b',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      
      /* 3D Effects */
      .perspective-container {
        perspective: 1000px;
      }
      
      .match-card-3d {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        transform-style: preserve-3d;
      }
      
      .match-card-3d:hover {
        transform: translateY(-5px) scale(1.02) rotateX(2deg);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        z-index: 50;
      }

      /* Shuffle Animation */
      @keyframes shuffleOut {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        50% { transform: translateX(100px) rotate(15deg) scale(0.8); opacity: 0; }
        100% { transform: translateX(0) rotate(0deg); opacity: 1; }
      }

      .animate-shuffle {
        animation: shuffleOut 0.6s ease-in-out forwards;
      }

      /* Slow Spin for Rays */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }

      /* Hero Entrance */
      @keyframes hero-entrance {
        0% { opacity: 0; transform: scale(0.5) translateY(100px) rotateX(20deg); }
        100% { opacity: 1; transform: scale(1) translateY(0) rotateX(0deg); }
      }
      .animate-hero-entrance {
        animation: hero-entrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Hero Float */
      @keyframes hero-float {
        0% { transform: translateY(0px) rotateX(0deg) scale(1); filter: drop-shadow(0 0 0 rgba(234, 179, 8, 0)); }
        50% { transform: translateY(-15px) rotateX(5deg) scale(1.02); filter: drop-shadow(0 20px 30px rgba(234, 179, 8, 0.4)); }
        100% { transform: translateY(0px) rotateX(0deg) scale(1); filter: drop-shadow(0 0 0 rgba(234, 179, 8, 0)); }
      }
      .animate-hero-float {
        animation: hero-float 6s ease-in-out infinite;
        transform-style: preserve-3d;
      }
    </style>
